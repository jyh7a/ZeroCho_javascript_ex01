<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자스스톤</title>
  <style>
    #my,
    #rival {
      display: inline-block;
      vertical-align: top;
      margin-right: 50px;
    }
    .turn{
      border: 1px solid #000;
    }
    #rival {
      vertical-align: bottom;
    }

    #my-deck,
    #rival-deck {
      display: inline-block;
      vertical-align: top;
      width: 200px;
      background-color: silver;
    }

    #rival-deck,
    #rival-hero,
    #rival-cards,
    #my-cards,
    #my-deck,
    #my-hero {
      text-align: center;
    }

    .card {
      width: 50px;
      height: 75px;
      display: inline-block;
      position: relative;
      border: 1px solid #000;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .card-name {
      text-align: center;
      font-size: 12px;
    }

    .card-att,
    .card-hp,
    .card-cost {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      bottom: 0;
      border: 1px solid #000;
      font-size: 11px;
      line-height: 15px;
      font-weight: bold;
    }

    .card-cost {
      bottom: auto;
      top: 0;
      left: 0;
      background-color: blue;
      color: white;
    }

    .card-att {
      left: 0;
      background-color: yellow;
      color: black;
    }

    .card-hp {
      right: 0;
      background-color: red;
      color: white;
    }

    .card-hidden {
      display: none;
    }

    #turn-btn{
      float: right;
      position: relative;
      top: -23px;
    }

    #turn-arrow{      
      font-weight: bold;
      color: green;
      font-size: 20px;
      position: absolute;
      top: 65%; /* 20% */
      right: 0;
    }
  </style>
</head>

<body>

  <div id="rival">
    <div>코스트: <span id="rival-cost">10</span>/<span>10</span></div>
    <div id="rival-hero"></div>
    <div id="rival-cards" style="height:150px">

    </div>
  </div>
  <div id="rival-deck">
    <div>덱</div>
  </div>

  <hr>
  <button id="turn-btn">턴넘기기</button> 
  <div id="turn-arrow"><---</div>

  <div id="my" class="turn">
    <div id="my-cards" style="height:150px">

    </div>
    <div id="my-hero"></div>
    <div>코스트: <span id="my-cost">10</span>/<span>10</span></div>
  </div>
  <div id="my-deck">
    <div>덱</div>
  </div>

  <!-- <div class="heroCard-hidden">
    <div class="card-name">내 영웅</div>
    <div class="card-att">5</div>
    <div class="card-hp">10</div>
  </div> -->

  <div class="card-hidden">
    <div class="card">
      <div class="card-cost"></div>
      <div class="card-att"></div>
      <div class="card-hp"></div>
    </div>
  </div>
  <script src="../js/자스스톤.js"></script>

</body>

</html>
